<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Business Dashboard</title>
  <meta name="description" content="Professional WhatsApp Business API dashboard for managing customer conversations">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Container -->
  <div class="whatsapp-container">
    
    <!-- Sidebar - Conversations List -->
    <div class="sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="header-content">
          <h1>Messages</h1>
          <div class="header-actions">
            <button class="icon-btn" id="refreshBtn" title="Refresh">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Search conversations..." />
        </div>
      </div>

      <!-- Statistics Panel -->
      <div class="stats-panel">
        <div class="stat-item">
          <div class="stat-value" id="totalMessages">0</div>
          <div class="stat-label">Total Messages</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalContacts">0</div>
          <div class="stat-label">Contacts</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="unreadMessages">0</div>
          <div class="stat-label">Unread</div>
        </div>
      </div>

      <!-- Conversations List -->
      <div class="conversations-list" id="conversationsList">
        <!-- Conversations will be loaded here dynamically -->
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <h2>WhatsApp Business Dashboard</h2>
        <p>Select a conversation to start viewing messages</p>
      </div>

      <!-- Chat Header -->
      <div class="chat-header" id="chatHeader" style="display: none;">
        <div class="contact-info">
          <div class="contact-avatar" id="chatAvatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <div>
            <div class="contact-name" id="chatName">Contact Name</div>
            <div class="contact-number" id="chatNumber">+1234567890</div>
          </div>
        </div>
        <div class="chat-actions">
          <button class="icon-btn" title="Search in conversation">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="messages-area" id="messagesArea" style="display: none;">
        <!-- Messages will be loaded here dynamically -->
      </div>

      <!-- Message Input -->
      <div class="message-input-container" id="messageInput" style="display: none;">
        <div class="input-wrapper">
          <button class="icon-btn attach-btn" title="Attach file">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <input 
            type="text" 
            id="messageTextInput" 
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button class="send-btn" id="sendBtn" title="Send message">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="app.js"></script>
</body>
</html>
